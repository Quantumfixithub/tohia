<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - TOHAI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #E63946;
            --primary-blue: #1D3557;
            --accent-green: #06D6A0;
            --warm-cream: #F8F4F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0F2642 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-red);
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.3);
        }

        .login-btn:hover {
            background: #C62936;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
        }

        .error-message {
            background: #FEE;
            color: var(--primary-red);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: var(--primary-red);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TOHAI</div>
        <h2>Admin Login</h2>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // IMPORTANT: This is a CLIENT-SIDE DEMO only
        // For production, you MUST implement server-side authentication
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // DEMO CREDENTIALS - CHANGE THESE IMMEDIATELY
            // For production, use server-side authentication with bcrypt hashed passwords
            const DEMO_USERNAME = 'admin';
            const DEMO_PASSWORD = 'tohai2026'; // CHANGE THIS!
            
            if (username === DEMO_USERNAME && password === DEMO_PASSWORD) {
                // Set session
                sessionStorage.setItem('tohaiAdminAuth', 'true');
                sessionStorage.setItem('tohaiAdminUser', username);
                sessionStorage.setItem('tohaiAdminLoginTime', new Date().getTime());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.classList.add('show');
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('tohaiAdminAuth') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
